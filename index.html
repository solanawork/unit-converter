<!DOCTYPE html>

<html>
  <head>
    <title>unit converter 1.0</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="maint-part">
      <h1>Metric/Imperial Unit Conversion</h1>
      <div><input type="number" id="user-input" /></div>
      <div>
        <button id="convert-btn" onclick="convertUnits()">Convert</button>
      </div>
      <p id="units"></p>
    </div>
    
    <div class="lower-part">
      <div class="box" id="length">
        <sup class="unit-text">Length (Meter/Feet)</sup>
        <p class ="unit-calc" id="length-p"></p>
      </div>
      <div class="box" id="volume">
        <sup class="unit-text">Volume (Liters/Gallons)</sup>
        <p class ="unit-calc" id="volume-p"></p>
      </div>
      <div class="box" id="mass">
        <sup class="unit-text">Mass (Kilograms/Pounds)</sup>
        <p class ="unit-calc" id="mass-p"></p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
