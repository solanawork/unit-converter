<!DOCTYPE html>

<html>
    <head>
        <title>unit converter 1.0</title>
        <link rel="stylesheet" href="index.css">
    </head>


    <body>
        
        <div class="maint-part">
            <h1>UNIT CONVERSION</h1>
            <div><input type="number" id="user-input"></div>
            <div><button id="convert-btn" onclick="convertUnits()">Convert</button></div>
            <p id="units"></p>
        </div>

        <div class="lower-part">
            <div class="box" id="length">
                <h1>Length (Meter/Feet)</h1>
                <p id="length-p"></p>
            </div>
            <div class="box"id="volume">
                <h1>Volume (Liters/Gallons)</h1>
                <p id="volume-p"></p>
            </div>
            <div class="box" id="mass">
                <h1>Mass (Kilograms/Pounds)</h1>
                <p id="mass-p"></p>
            </div>
        </div>


        <script src="./index.js"></script>

    </body>

</html>
